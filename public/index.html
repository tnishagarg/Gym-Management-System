<!doctype html>
<html><head><meta charset="utf-8"><title>Admin Login - The CLUSTER</title><link rel="stylesheet" href="/css/style.css"></head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <form method="post" action="/login" id="loginForm">
      <label>Email</label>
      <input type="email" name="email" required >
      <label>Password</label>
      <input type="password" name="password" required >
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
